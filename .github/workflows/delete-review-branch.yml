name: Delete Review Branch

on:
  pull_request:
    types:
        - closed



jobs:



  DeleteReviewBranch:
    env:
        GH_TOKEN: ${{github.token}}

    runs-on: ubuntu-latest
    steps:
      - name: Get Branch Reference
        uses: actions/checkout@v2 

      - name: Delete Branch
        if: github.event.pull_request.merged == true
        run: |
            echo "Deleting Branch"
            if ["${{github.event.pull_request.merged}}" = "false"]
            then
                echo "PR Was Closed Without Merge. Deleting Branch..."
                git push origin --delete ${{github.head_ref}}
            else
                echo "PR Was Merged, Also Deleting Branch, But I Might Want To Do Another Thing Here So We Keep The Logic"
                git push origin --delete ${{github.head_ref}}
            fi
